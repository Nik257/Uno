{% extends 'base.html' %}


{% block title %}
Users
{% endblock %}

{% block body %}
<h1>Users</h1>
    {% for i in user %}
    <div class="alert alert-info" >
        <td>{{ i.nickname }}</td>
        <td>{{ i.first_name }}</td>
        <td>{{ i.last_name }}</td>
        <td>{{ i.gender }}</td>
        <a href="/users/{{ i.user_id }}" class="btn btn-warning"> Details </a>

    </div>
    {% endfor %}
{% endblock %}

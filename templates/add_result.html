{% extends 'base.html' %}


{% block title %}
Add result
{% endblock %}

{% block body %}
<h1>Add result</h1>
<form method="post">

    <input type="text" name="user_id" id="user_id" class="form-control" placeholder="Add user id"><br>
    <input type="text" name="kon_id" id="kon_id" class="form-control" placeholder="Add kon id"><br>

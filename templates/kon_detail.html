{% extends 'base.html' %}


{% block title %}
{{ kon_det.kon_id }}
{% endblock %}

{% block body %}
<h1>{{ kon_det.kon_id }}</h1>

    <div class="alert alert-info" >
        <p>{{ kon_det.kon_id }} Numbers of game</p>
        <p>{{ kon_det.date }} Date game</p>
        <p>{{ kon_det.round }} Count rounds </p>
        <p>{{ kon_det.coment}} Fun comment </p>
        <a href="/kons/{{ kon_det.kon_id }}/delete" class="btn btn-danger"> Delete </a>
        <a href="/kons/{{ kon_det.kon_id }}/update" class="btn btn-success"> Update </a>
    </div>
{% endblock %}
